<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Glass Website</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--Css-->
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <!--Css-->
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!--Fonts-->

</head>

<body>
    <main>
        <section class="glass">
            <!---Dashbard-->
            <div class="dashboard">
                <div class="user">
                    <img src="./images/sackboy.png" style="width: 100px;border-radius: 50%;">
                    <h3>DEV ED</h3>
                    <p>Pro Member</p>
                </div>

                <div class="links">
                    <div class="link">
                        <img src="./images/twitch.png">
                        <h2>Twitch</h2>
                    </div>

                    <div class="links">
                        <div class="link">
                            <img src="./images/steam.png">
                            <h2>Steam</h2>
                        </div>
                    </div>
                    <div class="links">
                        <div class="link">
                            <img src="./images/upcoming.png">
                            <h2>Upcoming</h2>
                        </div>
                    </div>
                    <div class="links">
                        <div class="link">
                            <img src="./images/library.png">
                            <h2>Library</h2>
                        </div>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join Pro for free Games</h2>
                    <img src="./images/controller.png" alt="">
                </div>
            </div>
            <!---Dashbard-->
            <!--Games-->
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/assassins.png" alt="">
                        <div class="card-info">
                            <h2>assassins</h2>
                            <p>PS5 Version</p>
                            <div class="progrees"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/sackboy.png" alt="">
                        <div class="card-info">
                            <h2>Sackboy</h2>
                            <p>PS5 Version</p>
                            <div class="progrees"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/spiderman.png" alt="">
                        <div class="card-info">
                            <h2>Spider Man</h2>
                            <p>PS5 Version</p>
                            <div class="progrees"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
            <!--./Games-->
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>

</body>

</html>
